<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단위 환산</title>
    <script src="./unitConverter.js"></script>
    <link rel="stylesheet" type="text/css" href="../../index.css" />
    <link rel="stylesheet" type="text/css" href="./unitConverter.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>자바스크립트</h1>
        <div>w3schools HTML</div>
        <div>w3schools JS</div>
      </header>
      <section>
        <div id="title">단위 환산</div>
        <div id="converter">
          <div id="div1">
            <select id="from">
              <option value="˚C" selected>섭씨온도(°C)</option>
              <option value="˚F">화씨온도(°F)</option>
            </select>
            <select id="to">
              <option value="˚C">섭씨온도(°C)</option>
              <option value="˚F" selected>화씨온도(°F)</option>
            </select>
          </div>
          <div id="div1">
            <div id="div2">
              <input type="number" id="num1" value="0" />
              <label for="num1" id="label1">˚C</label>
            </div>
            <div id="div2">
              <input type="number" id="num2" />
              <label for="num2" id="label2">˚F</label>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
